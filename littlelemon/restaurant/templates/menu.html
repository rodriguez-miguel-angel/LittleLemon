{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu_items %}
    <p>
        <a href="{% url 'restaurant:menu_item' pk=item.pk %}">
            {{ item.title }}
            </a>
        <span class="menu-price">
            Price: ${{ item.price }}
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
